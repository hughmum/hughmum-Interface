server:
  port: 8200
  servlet:
    context-path: /api

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/api
    username: root
    password: 1234
  rabbitmq:
    host: localhost 
    virtual-host: / # 虚拟主机
    port: 5672
    username: guest
    password: #rabbit mq 密码
    listener:
      simple:
        acknowledge-mode: manual #手动确认接收到的消息
        prefetch: 1 # 每次只能获取一条消息，处理完成才能获取下一个消息
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  # redis 配置
  redis:
    port: 6379
    host: localhost 
    database: 0
    password: #redis 密码
    lettuce:
      pool:
        max-active: 8 #最大连接数
        max-idle: 8  #最大空闲数
        min-idle: 0 #最小空闲连接
        max-wait: 100ms #连接等待时间


mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


