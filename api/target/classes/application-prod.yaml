spring:
  application:
    name: api
  cloud:
    nacos:
      discovery:
        server-addr: 114.55.238.110:8848
        namespace: 92fae847-efb0-48bb-89a9-826c3b37ac22
        password: nacos
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://114.55.238.110:63306/api
    username: root
    password: qwer1234
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  # session 失效时间（分钟）
  session:
    timeout: 2592000 #30天过期
    store-type: redis
  # redis 配置
  redis:
    port: 6379
    host: 114.55.238.110
    database: 0
    password: 1234
    lettuce:
      pool:
        max-active: 8 #最大连接数
        max-idle: 8  #最大空闲数
        min-idle: 0 #最小空闲连接
        max-wait: 100ms #连接等待时间
  rabbitmq:
    host: 114.55.238.110
    virtual-host: / # 虚拟主机
    port: 5672
    username: guest
    password: guest
    publisher-confirm-type: correlated #开启发送端确认
    publisher-returns: true #开启发送端消息抵达队列的确认
    template:
      mandatory: true #只要抵达队列，以异步发送优先回调我们这个returnsConfirm
server:
  port: 7529
  servlet:
    context-path: /api
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
logging:
  level:
    org:
